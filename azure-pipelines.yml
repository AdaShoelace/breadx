trigger:
  branches:
    include: ['*']

jobs:
 - job:
   displayName: "Check Formatting"
   pool:
     vmImage: ubuntu-latest
   steps: 
    - template: ci/install-rust.yml
      parameters:
        toolchain: stable
    - script: rustup component add rustfmt
      displayName: "Add Rustfmt"
    - bash: rustfmt --edititon 2018 --check src/lib.rs
      displayName: "Check for properly formatted code"
 - job:
   displayName: "Clippy Warnings"
   pool:
    vmImage: ubuntu-latest
   steps:
    - template: ci/install-rust.yml
      parameters:
        toolchain: stable
    - script: rustup component add clippy
      displayName: "Add Clippy"
    - bash: cargo clippy -- -Dwarnings
      displayName: "Clippy"
 - job:
   displayName: "Build & Test"
   strategy:
     matrix:
       LinuxNightly:
         toolchain: nightly
         vmImage: ubuntu-latest
       LinuxBeta:
         toolchain: beta
         vmImage: ubuntu-latest
       LinuxStable:
         toolchain: stable
         vmImage: ubuntu-latest
       OSX:
         toolchain: stable
         vmImage: macOS-latest
   pool:
     vmImage: $(vmImage)
   steps:
    - template: ci/install-rust.yml
      parameters:
        toolchain: $(toolchain)
    - script: rustup component add clippy
      displayName: "Add Clippy"
    - bash: cargo test
      displayName: "Basic Test"
    - bash: cargo build --no-default-features
      displayName: "No-Std Build"
    - bash: cargo test --features async
      displayName: "Async Test"
    - bash: cargo build --examples
      displayName: "Build Examples"
